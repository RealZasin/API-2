<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun API Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
     <h1 id="topAn">Fun API Collection</h1> 
     <button onclick="scrollToFun()">I'm Bored!</button>

    <div id="cats">
       
        <br>
        <h2>Cat Images</h2>
        <!-- This button triggers the fetching of the image -->
        <button id="loadCatBtn">Load Cuteness</button>
    
    
        <!-- This is where the fetched image will be displayed -->
        <div id="catImageContainer">

        </div>
    </div>
    <br><br><br>
    <div id="dogs">
        <h2>Dog Images</h2>
        <button id="loadDogBtn">Load WOOF!</button>
        
        <div id="dogImageContainer">
            
        </div>
    </div>
    <br><br><br>
    <div id="bored">
        <h2>Suggestions of things to do when BORED</h2>
        <select id="dropdown"></select>
        <button id="funBtn">Get Suggestion</button>
    </div>
    <div id="boredTextContainer">
        <p id="boredSuggestionText"></p>
    </div> <br>
    <button onclick="scrollToTop()">Back to top</button>
</body>

</html>
